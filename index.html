<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nákupný zoznam</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/function.js"></script>
</head>
<body>
    <header>

    </header>

    <main>

        <div class="container">
                
                <form id="shopping-form">
                    <h2>Pridať položku</h2>
                    <div class="input-group">
                        <label for="item-name">Názov položky:</label>
                        <input type="text" id="item-name" required>
                        <div class="quantity-container">
                            <div class="input-group">
                                <label for="item-quantity">Množstvo:</label>
                                <input type="number" id="item-quantity" min="0.01" step="0.01" required>
                            </div>
                            <div class="input-group unit-select">
                                <label for="item-unit">Jednotka:</label>
                                <select id="item-unit" required>
                                    <option value="ks">ks</option>
                                    <option value="kg">kg</option>
                                    <option value="g">g</option>
                                    <option value="l">l</option>
                                    <option value="ml">ml</option>
                                    <option value="m">m</option>
                                    <option value="cm">cm</option>
                                    <option value="bal">bal</option>
                                </select>
                            </div>
                        </div>
                        <label for="item-price">Predpokladaná cena za kus (€):</label>
                        <input type="number" id="item-price" step="0.01" min="0" required>
                    </div>
                    <button type="submit">Pridať do zoznamu</button>
                </form>
           
            <div class="kanban-board">
                <section class="kanban-column" id="to-buy">
                    <h3 class="column-header">Na nákup</h3>
                </section>
                <section class="kanban-column" id="in-cart">
                    <h3 class="column-header">V košíku</h3>
                </section>
                <section class="kanban-column" id="purchased">
                    <h3 class="column-header">Zakúpené</h3>
                </section>
            </div>
    
            <div class="total-price">
                Celková cena: <span id="total-price">0.00</span> €
            </div>
        </div>

    </main>


    <footer>

    </footer>
    
</body>
</html>
